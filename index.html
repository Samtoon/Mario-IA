<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="text-align: center;">
        <h1>
            MARIO INTELIGENTE
        </h1>
    </div>
    <div style="padding-left: 2rem;">
    
        <label>Tipo de búsqueda:</label>
        <select id="tipoBusqueda" onChange="mostrarAlgoritmos()">
            <option value="NoInformada">No Informada</option>
            <option value="Informada">Informada</option>
        </select>
        <br>
        <label>Búsqueda:</label>
        <select id="Algoritmo" onChange="document.getElementById('contenedor').innerHTML = ''">
            <option value="1">preferente por Amplitud</option>
            <option value="2">de costo uniforme</option>
            <option value="3">preferente por profundidad evitando ciclos</option>
        </select>
        <br>
        <label>Seleccione el laberinto a resolver</label>
        <input type="file" name="inputFileToRead" id="inputFileToRead" />
    
    <div>
        Vidas:
        <span id="vidas"></span>
    </div>
    <div>
        Bonificación:
        <span id="bonificación"></span>
    </div>
    <div>
        Duración:
        <span id="duración"></span>
    </div>
    </div>
    <div class="grid-container" id="contenedor"></div>
    <div id="reporte">
        <h3>
            REPORTE:
        </h3>
        <div id="nodosCreados">
            Nodos creados:
        </div>
        <div id="tiempo">
            Tiempo:
        </div>
        <div id="profundidad">
            Profundidad:
        </div>
        <div id="admisibilidad">
            Admisibilidad:
        </div>
        <div id="costo">
            Costo:
        </div>
        <div id="mapaNodos" style="text-align: center;">
            <h2>
                MAPA DE NODOS:
            </h2>
            <div id="nodoPadre" style="text-align: center;" onclick="graficarNodos(this.value,-1)">
            </div>
            <div id="nodosHijos">
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>

</html>
